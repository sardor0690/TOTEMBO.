<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/media.css">
    <title>Totembo</title>
</head>
<body>
    <header class="header"> 
        <div class="container">
            <nav class="nav">
                <div class="nav__box">
                   <div class="nav__left"> 
                    <a href="#!" class="nav__logo">TOTEMBO</a>
                    <label for="check">
                        <img class="menu" src="./images/menu.png" alt="" />
                    </label>
                    <input type="checkbox" id="check" />
                    <ul class="nav__list">
                        <label for="check">
                            <img class="close" src="./images/close.png" alt="" />
                          </label>
                        <li><a href="#!" class="nav__link">Часы</a></li>
                        <li><a href="#!" class="nav__link">Кольца</a></li>
                        <li><a href="#!" class="nav__link">Серьги</a></li>
                        <li><a href="#!" class="nav__link">Браслеты</a></li>
                        <li><a href="#!" class="nav__link">Клатчи</a></li>
                        <li><a href="#!" class="nav__link">Цепочки</a></li>
                    </ul>
                    </div>
                    <div class="servise">
                        <label for="lang">
                            <button class="btn btn1">RU</button>
                        </label>
                        <input type="checkbox" id="lang">
                        <a class="servise__img" href="#!">
                            <img src="./images/Vector.svg" alt="">
                        </a>
                        <a href="#!">
                            <img src="./images/Vector1.svg" alt="">
                        </a>
                        <a class="servise__img" href="#!">
                            <img src="./images/Group1.svg" alt="">
                        </a>
                        <a href="#!">
                            <img src="./images/Vector2.svg" alt="">
                        </a>
                    </div>
                </div>
              </nav> 
              <div class="intro">
                <div class="intro__box">
                    <div class="intro__card">
                        <img src="./images/int1.png" alt="">
                        <div class="card__about">
                            <p class="intro__text">Мужские часы </p>
                            <h2 class="intro__title">Pierre Lannier</h2>
                            <p class="intro__text">1 280 001 UZS</p>
                        </div>
                    </div>
                    <div class="intro__card card__center">
                        <img src="./images/int2.png" alt="">
                        <div class="card__about">
                            <p class="intro__text">Черная мужская серьга</p>
                            <h2 class="intro__title title">Diadema grand</h2>
                            <p class="intro__text">95 000 UZS</p>
                        </div>
                    </div>
                    <div class="intro__card">
                        <img src="./images/int3.png" alt="">
                        <div class="card__about">
                            <p class="intro__text">Мужские часы</p>
                            <h2 class="intro__title">Swiss Military Chrono</h2>
                            <p class="intro__text">1 500 000 UZS</p>
                        </div>
                    </div>
                </div>
              </div>
        </div>
    </header>
</body>
</html>
